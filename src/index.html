  <div id="container" class="py-1 container">

    <!-- Splash screen start -->
    <div class="scroller">
      <div class="inner">
        <span>We are team Epicodus.</span>

    <div class="chart-body">
      <div id="countries-display" class="hidden">
        <div id="countries-chart-container">
          <canvas id="countries-chart"></canvas>
        </div>
        <div class="form-group">
          <form action="submit" id="region-form">
            <label for="sort-selector">
              Sort by:
            </label>
            <select name="sort-selector" id="sort-selector">
              <option value="">ALPHABETICAL</option>
              <option value="POPULATION">POPULATION</option>
              <option value="GDP">GDP</option>
            </select>
            <label for="region-selector">
              Region:
            </label>
            <select name="region-selector" id="region-selector">
              <option value="">ALL COUNTRIES</option>
              <option value="NORTHERN AFRICA">NORTHERN AFRICA</option>
              <option value="SUB-SAHARAN AFRICA">SUB-SAHARAN AFRICA</option>
              <option value="WESTERN EUROPE">WESTERN EUROPE</option>
              <option value="EASTERN EUROPE">EASTERN EUROPE</option>
              <option value="BALTICS">BALTICS</option>
              <option value="NEAR EAST">NEAR EAST</option>
              <option value="C.W. OF IND. STATES">C.W. OF IND. STATES</option>
              <option value="ASIA (EX. NEAR EAST)">ASIA</option>
              <option value="OCEANIA">OCEANIA</option>
              <option value="LATIN AMERICA AND CARIBBEAN">
                LATIN AMERICA AND CARIBBEAN
              </option>
              <option value="NORTHERN AMERICA">NORTH AMERICA</option>
            </select>
            <label for="min-gdp">
              Minimum GDP:
            </label>
            <input type="number" min="0" max="55000" name="min-gdp" id="min-gdp">
            <label for="max-gdp">
              Maximum GDP:
            </label>
            <input type="number" min="0" max="55000" name="max-gdp" id="max-gdp">
            <button type="submit" class="btn btn-secondary btn-sm">View</button>
          </form>
        </div>
        <div id="countries-map-container">
          <canvas id="countries-map"></canvas>
        </div>
      </div>

      <div id="pitcher-display">

        <div class="row">
          <div class="col">
            <section class="pitchersChart"></section>
          </div>
          <div class="col">
            <canvas id="pitchersChart2"></canvas>
          </div>

          <div class="w-100"></div>
          <div class="col">
            <canvas id="pitchersChart3"></canvas>
          </div>
          <div class="col">
            <canvas id="pitchersChart4"></canvas>
          </div>
          
        </div>

      </div>

      <div id="economy-display" class="inner">

        <div class="row" style="margin-top: 6em;">
          <div class="col">
            <canvas id="economyChartInflation"></canvas>
          </div>
          <div class="col">
            <canvas id="economyChartUnempl"></canvas>
          </div>
          <div class="w-100"></div>
          <div class="col">
            <canvas id="economyChartInterest"></canvas>
          </div>
          <div class="col">
            <canvas id="economyChartGDP"></canvas>
          </div>
          <div class="w-100">
            <canvas id="economyAll"></canvas>
          </div>
        </div>

      </div>
      <div id="numberOfComplaints-display">
        <div>
          <canvas id="numberofcomplaintsChart"></canvas>
        </div>
      </div>


      <div id="patients-display">

        <div class="row">
          <div class="col">
            <canvas id="patientsChart"></canvas>
          </div>
          <div class="col">
            <canvas id="ageChart"></canvas>
          </div>
        </div>
      </div>
    </div>
