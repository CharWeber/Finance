<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kavoon&family=Abril+Fatface&display=swap" rel="stylesheet">
  <title>Finance</title>
</head>

<body>
  <div id="container" class="py-4 container">
    <div class="jumbotron jumbotron-fluid">
      <h1>Finance</h1>
      <button id="load-countries">Load Countries</button>
      <button id="get-countries">Get Countries</button>


      <h1>Pitcher Price points</h1>
      <button id="load-pitchers">Load Pitchers</button>
      <button id="get-pitchers">Get Pitchers</button>

    
      <h1>Economy performance</h1>
      <button id="load-economy">Load Economy</button>
      <button id="get-economy">Get Economy</button>

    </div>
    
    <div id="countries-display" >
      <div>
        <canvas id="countriesChart"></canvas>
      </div>
    </div>
    <div id="pitcher-display" >
      <div>
        <section class="pitchersChart"></section>
        <canvas id="pitchersChart2"></canvas>
        <canvas id="pitchersChart3"></canvas>
        <canvas id="pitchersChart4"></canvas>
        <div class="tooltip"></div>
      </div>
    </div>

    <div id="economy-display" >
      <div class="container">
        <div class="row">
          <div class="col">
            <canvas id="economyChartInflation"></canvas>
          </div>
          <div class="col">
            <canvas id="economyChartUnempl"></canvas>
          </div>
          <div class="w-100"></div>
          <div class="col">
            <canvas id="economyChartInterest"></canvas>
          </div>
          <div class="col">
            <canvas id="economyChartGDP"></canvas>
          </div>
          <div class="w-100">
            <canvas id="economyAll"></canvas>
          </div>
        </div>
      </div>
      <div>
  </div>

  <div id="whatever-display" ></div>

</body>

</html>
