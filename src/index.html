<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kavoon&family=Abril+Fatface&display=swap" rel="stylesheet">
  <title>Finance</title>
</head>

<body>
  <div id="container" class="py-4 container">
    <div class="jumbotron jumbotron-fluid">
      <h1>Finance</h1>
    </div>
    
    <div id="countries-display" >
      <button id="load-countries">Load Countries</button>
      <button id="get-countries">Get Unsorted Countries</button>
      <button id="gdp-countries">Sort Countries by GDP</button>
      <button id="pop-countries">Sort Countries by Population</button>
      <div>
        <canvas id="countriesChart"></canvas>
      </div>
      <form action="submit" id="region-form">
        <label for="region-selector">
          <select name="region-selector" id="region-selector">
            <option value="SUB-SAHARAN AFRICA">
              SUB-SAHARAN AFRICA
            </option>
            <option value="WESTERN EUROPE">
              WESTERN EUROPE
            </option>
            <option value="NEAR EAST">
              NEAR EAST
            </option>
            <option value="EASTERN EUROPE">
              EASTERN EUROPE
            </option>
            <option value="OCEANIA">
              OCEANIA
            </option>
            <option value="LATIN AMER. & CARIB">
              LATIN AMER. & CARIB
            </option>
            <option value="C.W. OF IND. STATES">
              C.W. OF IND. STATES
            </option>
            <option value="ASIA (EX. NEAR EAST)">
              ASIA (EX. NEAR EAST)
            </option>
            <option value="BALTICS">
              BALTICS
            </option>
            <option value="NORTHERN AMERICA">
              NORTH AMERICA
            </option>
          </select>
        </label>
        <button type="submit">View</button>
      </form>
    </div>

  </div>

</body>

</html>
