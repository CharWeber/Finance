       <!-- Splash screen start -->
       <div class="scroller">
        <div class="inner">

    <div id="countries-display" class="hidden">
      <div id="countries-chart-container">
        <canvas id="countries-chart"></canvas>
      </div>
      <form action="submit" id="region-form">
        <label for="sort-selector">
          <select name="sort-selector" id="sort-selector">
            <option value="">
              ALPHABETICAL             
            </option>
            <option value="POPULATION">
              POPULATION             
            </option>
            <option value="GDP">
              GDP             
            </option>
          </select>

          <select name="region-selector" id="region-selector">
            <option value="">
              ALL COUNTRIES
            </option>
            <option value="NORTHERN AFRICA">
              NORTHERN AFRICA
            </option>
            <option value="SUB-SAHARAN AFRICA">
              SUB-SAHARAN AFRICA
            </option>
            <option value="WESTERN EUROPE">
              WESTERN EUROPE
            </option>
            <option value="EASTERN EUROPE">
              EASTERN EUROPE
            </option>
            <option value="BALTICS">
              BALTICS
            </option>
            <option value="NEAR EAST">
              NEAR EAST
            </option>
            <option value="C.W. OF IND. STATES">
              C.W. OF IND. STATES
            </option>
            <option value="ASIA (EX. NEAR EAST)">
              ASIA
            </option>
            <option value="OCEANIA">
              OCEANIA
            </option>
            <option value="LATIN AMERICA AND CARIBBEAN">
              LATIN AMERICA AND CARIBBEAN
            </option>
            <option value="NORTHERN AMERICA">
              NORTH AMERICA
            </option>
          </select>
        </label>
        <button type="submit">View</button>
      </form>
    </div>
    <div id="pitcher-display" >
      <div>
        <section class="pitchersChart"></section>
        <canvas id="pitchersChart2"></canvas>
        <canvas id="pitchersChart3"></canvas>
        <canvas id="pitchersChart4"></canvas>
        <div class="tooltip"></div>
      </div>
    </div>


    <div id="economy-display">
      <div class="container">
        <div class="row">
          <div class="col">
            <canvas id="economyChartInflation"></canvas>
          </div>
          <div class="col">
            <canvas id="economyChartUnempl"></canvas>
          </div>
          <div class="w-100"></div>
          <div class="col">
            <canvas id="economyChartInterest"></canvas>
          </div>
          <div class="col">
            <canvas id="economyChartGDP"></canvas>
          </div>
          <div class="w-100">
            <canvas id="economyAll"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div id="complaints-display">
      <div>
        <canvas id="complaintsChart"></canvas>
      </div>
    </div>
    <div id="patients-display">
      <div>
        <canvas id="patientsChart"></canvas>
        <canvas id="ageChart"></canvas>
      </div>
    </div>

  </div>
