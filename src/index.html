<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kavoon&family=Abril+Fatface&display=swap" rel="stylesheet">
  <title>Finance</title>
</head>

<body>
  <div id="container" class="py-4 container">
    
    
    <div id="countries-display" >
      <button id="load-countries">Load Countries</button>
      <div id="countries-chart-container">
        <canvas id="countries-chart"></canvas>
      </div>
      <form action="submit" id="region-form">
        <label for="sort-selector">
          <select name="sort-selector" id="sort-selector">
            <option value="">
              ALPHABETICAL             
            </option>
            <option value="POPULATION">
              POPULATION             
            </option>
            <option value="GDP">
              GDP             
            </option>
          </select>

          <select name="region-selector" id="region-selector">
            <option value="">
              ALL COUNTRIES
            </option>
            <option value="NORTHERN AFRICA">
              NORTHERN AFRICA
            </option>
            <option value="SUB-SAHARAN AFRICA">
              SUB-SAHARAN AFRICA
            </option>
            <option value="WESTERN EUROPE">
              WESTERN EUROPE
            </option>
            <option value="EASTERN EUROPE">
              EASTERN EUROPE
            </option>
            <option value="BALTICS">
              BALTICS
            </option>
            <option value="NEAR EAST">
              NEAR EAST
            </option>
            <option value="C.W. OF IND. STATES">
              C.W. OF IND. STATES
            </option>
            <option value="ASIA (EX. NEAR EAST)">
              ASIA
            </option>
            <option value="OCEANIA">
              OCEANIA
            </option>
            <option value="LATIN AMERICA AND CARIBBEAN">
              LATIN AMERICA AND CARIBBEAN
            </option>
            <option value="NORTHERN AMERICA">
              NORTH AMERICA
            </option>
          </select>
        </label>
        <button type="submit">View</button>
      </form>
    </div>

  </div>

</body>

</html>
